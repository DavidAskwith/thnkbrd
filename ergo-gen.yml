units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 5
  py: ky + 5
points:
  zones:
    main:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        inner.key:
        pointer.key:
        middle.key:
          stagger: 11
        ring.key:
          stagger: -5
        pinky.key:
          stagger: -9
        outer.key:
      rows:
        bottom:
        center:
        top:
    thumb:
      anchor:
        ref: main_inner_bottom
        shift: [-28, -25]
      columns:
        left.key:
          stagger: -15
          height: 1.5kx
        middle.key:
          stagger: 5
          height: 1.5kx
        right.key:
          stagger: 5
          height: 1.5kx
      rotate: 3 #was 5 pre spread
outlines:
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      fillet: 7
      expand: 3
      joints: 0
      points:
        - ref: thumb_left
          shift: [-0.5px,0.5py]
        - ref: thumb_left
          shift: [-0.5px,-0.75ky -5]
        - ref: thumb_right
          shift: [0.5px,-0.75ky -5]
        - ref: thumb_right
          shift: [0.5px, 0.25py]
        - ref: main_outer_bottom
          shift: [0.5px,-0.5py]
        - ref: main_outer_top
          shift: [.75px,0.5py]
        - ref: main_middle_top
          shift: [.75px,0.5py]
        - ref: main_middle_top
          shift: [-1px,0.5py]
        - ref: main_inner_top
          shift: [-1.25px,1py]
  combo:
    - name: board
    - operation: subtract
      name: keys
pcbs:
  pcbboard:
    outlines:
      main:
        outline: board
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          hotswap: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      choc_soldier:
        what: choc
        where: true
        params:
          keycaps: true
          reverse: true
          from: "{{column_net}}"
          to: "{{colrow}}"
      diode:
          what: diode
          where: true
          params:
            from: "{{colrow}}"
            to: "{{row_net}}"
          adjust:
            shift: [0, -5]
      promicro:
        what: promicro
        params:
          orientation: "up"
        where:
          ref: main_inner_center
          shift: [-21,0]
          rotate: -90
