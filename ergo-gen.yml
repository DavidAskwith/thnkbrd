units:
  # Proxy Spacing Variables
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 5
  py: ky + 5
points:
  zones:
    main:
      key:
        padding: 1ky
        spread: 1kx
      columns:
        inner.key:
        pointer.key:
          stagger: -2.5
        middle.key:
          stagger: 11
        ring.key:
          stagger: -5
        pinky.key:
          stagger: -9
        outer.key:
          stagger: 4
      rows:
        bottom:
        center:
        top:
    thumb:
      anchor:
        ref: main_inner_bottom
        shift: [-28, -25]
      columns:
        left.key:
          stagger: -15
          height: 1.5kx
        middle.key:
          stagger: 5
          height: 1.5kx
        right.key:
          stagger: 5
          height: 1.5kx
      rows:
        one:
      rotate: 3 #was 5 pre spread
outlines:
  keys:
    - what: rectangle
      where: true
      size: [kx-0.5,ky-0.5]
  board:
    - what: polygon
      fillet: 5
      expand: 3
      points:
        - ref: thumb_left_one 
          shift: [-0.5px,0.5py]
        - ref: thumb_left_one 
          shift: [-0.5px,-0.75ky -5]
        - ref: thumb_right_one 
          shift: [0.5px,-0.75ky -5]
        - ref: thumb_right_one
          shift: [0.5px, 0.5py]
        - ref: main_pinky_bottom
          shift: [0.5px,-0.5py]
        - ref: main_outer_bottom
          shift: [0.5px,-0.5py]
        - ref: main_outer_top
          shift: [0.5px,0.5py]
        - ref: main_middle_top
          shift: [0.5px,0.5py]
        - ref: main_middle_top
          shift: [-0.5px,0.5py]
        - ref: main_inner_top
          shift: [-28 - 0.5kx,0.5py]

    - what: outline
      name: keys
      operation: stack
  combo:
    - name: board
    - operation: subtract
      name: keys
 
